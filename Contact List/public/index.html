<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		#line{
			margin-top: 1px;
		}
		.myLine{
			width: 1px;
			color: red;
		}
	</style>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1> Contact List</h1>
		<div class="row">
			<div class="col-md-3">Name</div>
			<div class="col-md-3">Email</div>
			<div class="col-md-3">Number</div>
			<div class="col-md-3">Action</div>
		</div>
		<hr id="line">
		<div class="row">
			<div class="col-md-3"><input class="form-control" ng-model="contact.name"></div>
			<div class="col-md-3"><input class="form-control" ng-model="contact.email"></div>
			<div class="col-md-3"><input class="form-control" ng-model="contact.number"></div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-6">
						<button class="btn btn-primary" ng-click="AddContact()">Add Contact</button>
					</div>
					<div class="col-md-6" >
						<div class="row" style="margin-bottom: 2px">
							<button class="btn btn-success btn-sm" ng-click="updateContact()">Update</button>
						</div>
						<div class="row">
							<button class="btn btn-success btn-sm" ng-click="deselect()">Clear</button>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		<hr>
		<div class="row" ng-repeat="contact in contactList">
			<div class="col-md-3">{{contact.name}}<hr></div>
			<div class="col-md-3">{{contact.email}}<hr></div>
			<div class="col-md-3">{{contact.number}}<hr></div>
			<div class="col-md-3">
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-warning btn-sm" ng-click="editContact(contact._id)">Edit</button>
							</div>
							<div class="col-md-6">
								<button class="btn btn-danger btn-sm" ng-click="removeContact(contact._id)">Remove</button>
							</div>
						</div>
					</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
